branches:
  only:
    - master
    - develop

skip_tags: true

platform:
  - x64

configuration:
  - Release

environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
      CMAKE_GENERATOR: "Visual Studio 16 2019"
      ENABLE_CYACAS_GUI: On
      QTDIR: C:\Qt\5.15.2\msvc2019_64
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2022
      CMAKE_GENERATOR: "Visual Studio 17 2022"
      ENABLE_CYACAS_GUI: Off
      QTDIR: C:\Qt\5.15.2\msvc2022_64

before_build:
  - cd c:\projects\yacas
  - cmake -H. -Bbuild -G "%CMAKE_GENERATOR%" -DENABLE_CYACAS_KERNEL=Off -DENABLE_CYACAS_UNIT_TESTS=Off -DENABLE_CYACAS_BENCHMARKS=Off -DENABLE_CYACAS_GUI=%ENABLE_CYACAS_GUI% -DCMAKE_PREFIX_PATH="%QTDIR%" -DCMAKE_INSTALL_PREFIX=c:\projects\yacas\install

build:
  project: build\INSTALL.vcxproj

test_script:
  - cmd: msbuild "build\RUN_TESTS.vcxproj" /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"

after_build:
  - 7z a yacas.zip c:\projects\yacas\install\*

artifacts:
  - path: yacas.zip
    name: yacas

